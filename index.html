<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Relojero</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #0a0a2a;
      color: #00ffcc;
      font-family: monospace;
    }
    .reloj {
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="reloj" id="hora">--:--:--</div>
  <script>
    function actualizar() {
      const ahora = new Date();
      document.getElementById('hora').textContent = 
        ahora.toLocaleTimeString('es-ES', { hour12: false });
    }
    setInterval(actualizar, 1000);
    actualizar();
  </script>
</body>
</html>
